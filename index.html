<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to HC-05</title>
</head>
<body>
    <h1>Connect to HC-05 Bluetooth Module</h1>
    <p>This page allows you to connect and communicate with an HC-05 Bluetooth module.</p>

    <button id="connectButton">Connect to HC-05</button>
    <textarea id="dataOutput" rows="10" cols="50" readonly placeholder="Received data will appear here..."></textarea>
    <input type="text" id="dataInput" placeholder="Enter data to send">
    <button id="sendButton">Send Data</button>

    <script>
        let bluetoothDevice;
        let writer;

        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // SPP UUID
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                const characteristic = await service.getCharacteristic('00002a00-0000-1000-8000-00805f9b34fb');

                writer = characteristic;
                alert('Connected to HC-05!');

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = new TextDecoder().decode(event.target.value);
                    document.getElementById('dataOutput').value += `\n${value}`;
                });
                await characteristic.startNotifications();

            } catch (error) {
                console.error('Failed to connect:', error);
                alert('Could not connect to the HC-05. Please try again.');
            }
        });

        document.getElementById('sendButton').addEventListener('click', async () => {
            if (!writer) {
                alert('You need to connect to the HC-05 first.');
                return;
            }

            const data = document.getElementById('dataInput').value;
            if (data) {
                try {
                    const encoder = new TextEncoder();
                    await writer.writeValue(encoder.encode(data));
                    alert('Data sent!');
                } catch (error) {
                    console.error('Failed to send data:', error);
                    alert('Could not send data. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
