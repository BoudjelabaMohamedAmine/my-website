<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Bluetooth Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Automatic Bluetooth Connection</h1>
    <button id="connect">Connect to Device</button>
    <div id="status">Status: Not connected</div>

    <script>
        const targetDeviceName = "HC-05"; // Replace with the name of your device

        document.getElementById('connect').addEventListener('click', async () => {
            const statusElement = document.getElementById('status');
            statusElement.textContent = "Status: Searching for device...";

            try {
                // Search for a Bluetooth device by name
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: false,
                    filters: [
                        { name: targetDeviceName } // Replace with the exact name of your device
                    ],
                    optionalServices: ['battery_service'] // Replace with a relevant service UUID
                });

                statusElement.textContent = `Status: Found ${device.name}, connecting...`;

                // Connect to the GATT server
                const server = await device.gatt.connect();
                statusElement.textContent = `Status: Connected to ${device.name}`;
                console.log(`Connected to ${device.name}`);
            } catch (error) {
                console.error('Error connecting to the device:', error);
                statusElement.textContent = "Status: Connection failed. Please try again.";
            }
        });
    </script>
</body>
</html>
