<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Camera & Bluetooth</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Display Smartphone Camera & Bluetooth</h1>
    
    <!-- Camera Display -->
    <video id="camera" autoplay playsinline></video>
    <div id="result">QR Code Result: <span id="qr-result">None</span></div>
    
    <!-- Bluetooth Connection -->
    <button id="connect-bluetooth">Connect to Bluetooth</button>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        // QR Code Scanner and Camera Access
        const videoElement = document.getElementById('camera');
        const qrResultElement = document.getElementById('qr-result');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }, // Back camera
                    audio: false
                });
                videoElement.srcObject = stream;

                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.timeBetweenScansMillis = 200; // Scanning interval
                codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
                    if (result) {
                        qrResultElement.textContent = result.text;
                    } else if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } catch (error) {
                console.error('Error accessing the camera:', error);
                alert('Could not access the camera. Please make sure permissions are granted.');
            }
        }

        startCamera();

        // Bluetooth Connection
        document.getElementById('connect-bluetooth').addEventListener('click', async () => {
            try {
                // Show all Bluetooth devices for manual selection
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, // Allow all devices
                    optionalServices: ['battery_service'] // Example optional service
                });

                // Connect to the selected device
                const server = await device.gatt.connect();
                console.log('Connected to:', device.name);
                alert(`Successfully connected to ${device.name}`);
            } catch (error) {
                console.error('Error connecting to Bluetooth device:', error);
                alert('Failed to connect to the Bluetooth device. Please try again.');
            }
        });
    </script>
</body>
</html>
