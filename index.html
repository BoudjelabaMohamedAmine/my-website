<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Devices</title>
</head>
<body>
    <h1>Available Bluetooth Devices</h1>
    <button id="connectButton">Scan for Bluetooth Devices</button>
    <ul id="deviceList"></ul>

    <script>
        // Check if the Web Bluetooth API is supported
        if (!navigator.bluetooth) {
            alert("Web Bluetooth is not supported in your browser.");
        }

        // Function to start scanning for Bluetooth devices
        document.getElementById('connectButton').addEventListener('click', () => {
            navigator.bluetooth.requestDevice({
                acceptAllDevices: true, // Accept any Bluetooth device
                optionalServices: ['battery_service', 'heart_rate'] // Optional services to detect more devices
            })
            .then(device => {
                const deviceList = document.getElementById('deviceList');
                const listItem = document.createElement('li');
                listItem.textContent = `${device.name || 'Unknown Device'} - ${device.id}`;
                deviceList.appendChild(listItem);
            })
            .catch(error => {
                console.error("Error: ", error);
                alert("An error occurred while scanning for devices.");
            });
        });
    </script>
</body>
</html>
