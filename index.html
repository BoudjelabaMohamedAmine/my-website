<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Devices</title>
</head>
<body>
    <h1>Bluetooth Device Scanner</h1>
    <button id="scanButton">Scan for Bluetooth Devices</button>
    <ul id="deviceList"></ul>

    <script>
        document.getElementById('scanButton').addEventListener('click', async () => {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = ''; // Clear the list

            try {
                // Request Bluetooth devices
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Example service
                });

                // Display the device name
                const listItem = document.createElement('li');
                listItem.textContent = `Device: ${device.name || 'Unnamed'}, ID: ${device.id}`;
                deviceList.appendChild(listItem);

                console.log('Device selected:', device);
            } catch (error) {
                console.error('Error accessing Bluetooth devices:', error);
                alert('No device selected or an error occurred.');
            }
        });
    </script>
</body>
</html>
